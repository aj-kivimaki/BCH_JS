<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Decision Making App</title>
  </head>
  <body>
    <section class="main-section">
      <h1 class="text-stroke">Decision Making App</h1>

      <div>
        <div class="errorMsg">
          <h2 id="errorMsg"></h2>
        </div>
        <div class="center">
          <label class="text-stroke" for="firstName">Who are you?</label>
          <input type="text" id="firstName" placeholder="What is your name?" />
        </div>
      </div>

      <div class="center question">
        <label class="questionLabel text-stroke" for="question"
          >Tell me, what is troubling you?</label
        >
        <textarea
          name="questionArea"
          id="question"
          cols="75"
          rows="5"
          placeholder="What is on your mind?"
        ></textarea>
      </div>

      <div class="center">
        <!-- makes it work when clicked, but only once -->
        <button id="button" onclick="randomAnswer(); this.onclick=null;">
          What should you do?
        </button>
      </div>

      <div class="hide">
        <div class="response">
          <h2 id="welcome" class="fade-in-fast"></h2>
        </div>
        <div class="response">
          <p id="answer" class="fade-in-slow"></p>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
