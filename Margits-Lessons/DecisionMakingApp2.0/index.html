<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Decision Making App</title>
  </head>
  <body>
    <section class="main-section">
      <h1>Decision Making App</h1>
      <div class="center">
        <label for="firstName">What is your name?</label>
        <input type="text" id="firstName" placeholder="first name" required />
      </div>
      <div class="center">
        <label for="question">What is on your mind?</label>
        <input type="text" id="question" placeholder="question" required />
      </div>
      <div class="center">
        <button onclick="randomAnswer()">What should you do?</button>
      </div>
      <div class="hide">
        <div class="response">
          <h2 id="welcome" class="fade-in-fast"></h2>
        </div>
        <div class="response">
          <p id="answer" class="fade-in-slow"></p>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
