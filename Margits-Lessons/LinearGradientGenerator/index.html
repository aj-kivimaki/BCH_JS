<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Gradient Generator</title>
  </head>
  <body>
    <div class="left-side">
      <div class="selection">
        <h1>Gradient Generator</h1>
        <h2>Colors</h2>
        <div class="colors">
          <input type="color" id="color1" value="#ff0000" />
          <input type="color" id="color2" value="#000000" />
        </div>
      </div>
      <div class="arrows">
        <h2>Directions</h2>
        <div class="top-row">
          <div class="arrow">
            <input type="radio" id="7" name="direction" value="315deg" />
            <label for="7"
              ><span class="material-symbols-outlined">
                north_west
              </span></label
            >
          </div>
          <div class="arrow">
            <input type="radio" id="8" name="direction" value="360deg" />
            <label for="8"
              ><span class="material-symbols-outlined"> north </span></label
            >
          </div>
          <div class="arrow">
            <input type="radio" id="1" name="direction" value="45deg" />
            <label for="1"
              ><span class="material-symbols-outlined"> north_east </span>
            </label>
          </div>
        </div>
        <div class="middle-row">
          <div class="arrow">
            <input type="radio" id="6" name="direction" value="270deg" />
            <label for="6"
              ><span class="material-symbols-outlined"> west </span></label
            >
          </div>
          <div class="arrow">
            <input type="radio" id="circle" name="direction" value="circle" />
            <label for="circle">
              <span class="material-symbols-outlined"> circle </span></label
            >
          </div>
          <div class="arrow">
            <input type="radio" id="2" name="direction" value="90deg" />
            <label for="2"
              ><span class="material-symbols-outlined"> east </span></label
            >
          </div>
        </div>
        <div class="bottom-row">
          <div class="arrow">
            <input type="radio" id="5" name="direction" value="225deg" />
            <label for="5"
              ><span class="material-symbols-outlined">
                south_west
              </span></label
            >
          </div>
          <div class="arrow">
            <input type="radio" id="4" name="direction" value="180deg" />
            <label for="4"
              ><span class="material-symbols-outlined"> south </span></label
            >
          </div>
          <div class="arrow">
            <input type="radio" id="3" name="direction" value="135deg" />
            <label for="3"
              ><span class="material-symbols-outlined">
                south_east
              </span></label
            >
          </div>
        </div>
        <div>
          <div class="conic">
            <input type="radio" id="conic" name="direction" value="conic" />
            <label for="conic">CONIC</label>
          </div>
        </div>
      </div>
      <div class="code">
        <h3>CSS code</h3>
        <p id="css-code">generate code...</p>
      </div>
    </div>
    <div class="right-side">
      <div id="gradient" class="right-side"></div>
    </div>
  </body>
</html>
